<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="d-flex align-items-center">
        <mat-icon class="me-2" style="cursor: pointer;" (click)="editEmitter.emit()">edit</mat-icon>
        <span>{{task.title}}</span>
      </mat-card-title>
      <mat-card-subtitle>{{task.date | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      @if (task.done) {
        <mat-icon>check_circle</mat-icon>
      }
      @else {
        <button mat-button color="primary" (click)="doneEmitter.emit()">DONE</button>
      }
      <button mat-button color="accent" (click)="deleteEmitter.emit()">DELETE</button>

      @if (haveMove) {
        <mat-icon matTooltip="move to main list" style="cursor: pointer;" (click)="moveEmitter.emit()">reply</mat-icon>
      }
    </mat-card-actions>
</mat-card>
